<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title><%= htmlWebpackPlugin.options.title %></title>

		<!--    Material-UI is developed mobile first, a strategy in which we first write code for mobile devices and then scale up-->
		<!--    components as necessary using CSS media queries. To ensure proper rendering and touch zooming for all devices,-->
		<!--    add the responsive viewport meta tag to your <head> element.-->
		<meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

		<!--    Material-UI was designed with the Roboto font in mind. For instance, via Google Web Fonts:-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800" />

		<!--    In order to use the font Icon component you must first add the Material icons font.-->
		<!--    For instance, via Google Web Fonts:-->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	</head>
	<link rel="stylesheet" href="./main.css" />
	<body>
		<div id="root"></div>

		<!-- main -->
	</body>
	<noscript>Your browser does not support JavaScript!</noscript>
</html>
